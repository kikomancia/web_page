<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Timeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .timeline {
            position: relative;
            padding-left: 20px;
            border-left: 3px solid #9b9b9b;
        }
        .timeline-item {
            position: relative;
            padding: 10px 0 10px 20px;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -7px;
            top: 15px;
            width: 12px;
            height: 12px;
            background: #007bff;
            border-radius: 50%;
        }
        .title {
            font-weight: bold;
            font-size: 18px;
        }
        .date {
            color: gray;
            font-size: 14px;
        }
    </style>
</head>
<body>
    
    <div class="timeline">
        <div class="timeline-item">
            <div class="title">Master of IT</div>
            <div class="date">Year Completed</div>
        </div>
        <div class="timeline-item">
            <div class="title">Bachelorâ€™s Degree</div>
            <div class="date">Year Completed</div>
        </div>
    </div>

</body>
</html>
